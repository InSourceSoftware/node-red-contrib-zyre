<script type="text/javascript">
  RED.nodes.registerType('zyre-peer', {
    category: 'config',
    defaults: {
      name: {
        value: ''
      },
      port: {
        value: 5670,
        required: true,
        validate: RED.validators.number()
      },
      evasive: {
        value: 5000,
        required: true,
        validate: RED.validators.number()
      },
      expired: {
        value: 30000,
        required: true,
        validate: RED.validators.number()
      },
      interval: {
        value: 1000,
        required: true,
        validate: RED.validators.number()
      },
      groups: {
        value: ''
      },
      headers: {
        value: {}
      },
      encoding: {
        value: ''
      }
    },
    label: function () {
      return this.name
    },
    oneditprepare: function() {
      $('#node-config-input-headers').typedInput({
        type: 'json',
        types: ['json']
      })
    }
  })
</script>
