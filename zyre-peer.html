<script type="text/javascript">
  RED.nodes.registerType('zyre-peer', {
    category: 'config',
    defaults: {
      name: {
        value: 'localhost',
        required: true
      },
      port: {
        value: 5670,
        required: true,
        validate: RED.validators.number()
      },
      evasive: {
        value: 5000,
        required: true,
        validate: RED.validators.number()
      },
      expired: {
        value: 30000,
        required: true,
        validate: RED.validators.number()
      },
      interval: {
        value: 1000,
        required: true,
        validate: RED.validators.number()
      },
      groups: {
        value: ''
      }
    },
    label: function () {
      return this.name
    }
  })
</script>

<script type="text/html" data-template-name="zyre-peer">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="localhost">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
    <input type="text" id="node-config-input-port" placeholder="5670">
  </div>
  <div class="form-row">
    <label for="node-config-input-evasive"><i class="icon-bookmark"></i> Evasive</label>
    <input type="text" id="node-config-input-evasive" placeholder="5000">
  </div>
  <div class="form-row">
    <label for="node-config-input-expired"><i class="icon-bookmark"></i> Expired</label>
    <input type="text" id="node-config-input-expired" placeholder="30000">
  </div>
  <div class="form-row">
    <label for="node-config-input-interval"><i class="icon-bookmark"></i> Interval</label>
    <input type="text" id="node-config-input-interval" placeholder="1000">
  </div>
  <div class="form-row">
    <label for="node-config-input-groups"><i class="icon-bookmark"></i> Groups</label>
    <input type="text" id="node-config-input-groups" placeholder="Groups">
  </div>
</script>
